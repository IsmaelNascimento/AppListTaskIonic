<ion-view view-title="Store">
  <ion-content>
  <div class="buttons">
  	<button class="button button-full button-calm" ng-click="OpenModalAddProduct()"> add Product </button>
  </div>
  <button class="button button-icon icon ion-ios-minus-outline" ng-click="deleteAllProduct = !deleteAllProduct"></button>
    <ion-list show-delete="deleteAllProduct">
    <ion-item class="item-divider"> Products Published </ion-item>
      <ion-item class="item item-icon-left" ng-repeat="product in products | filter: store = true">
      	<i class="icon ion-ios-arrow-right"></i>
        {{product.name}} - R$ {{product.value}}
        <ion-option-button class="button-assertive" ng-click="DeleteProduct(product)">Delete</ion-option-button>
        <ion-option-button class="button-calm" ng-click="EditProduct(product)">Edit</ion-option-button>
        <ion-delete-button ng-click="DeleteProduct(product)" class="ion-minus-circled"></ion-delete-button>
      </ion-item>
    </ion-list>
    <ion-list show-delete="deleteAllProduct">
    <ion-item class="item-divider"> Products Published </ion-item>
      <ion-item class="item item-icon-left" ng-repeat="product in products | filter: store = false">
      	<i class="icon ion-ios-arrow-down"></i>
        {{product.name}} - R$ {{product.value}}
        <ion-option-button class="button-assertive" ng-click="DeleteProduct(product)">Delete</ion-option-button>
        <ion-option-button class="button-calm" ng-click="EditProduct(product)">Edit</ion-option-button>
        <ion-delete-button ng-click="DeleteProduct(product)" class="ion-minus-circled"></ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
